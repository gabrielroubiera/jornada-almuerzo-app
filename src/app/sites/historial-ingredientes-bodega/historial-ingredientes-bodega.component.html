<div class="card-body">
  <h5 class="card-title">Historial de compra de ingredientes en la plaza.</h5>
  <div *ngIf="historialIngredientesBodega.length == 0">
    <div class="alert alert-success mt-4" role="alert">
      Aun no has comprado ingredientes en la plaza.
    </div>
  </div>
  <ul *ngIf="historialIngredientesBodega.length" class="mt-4">
    <li *ngFor="let ingrediente of historialIngredientesBodega">
      {{ ingrediente.ingrediente }} - Cantidad: {{ ingrediente.cantidad }} - Fecha: {{ ingrediente.created_at | date }}
    </li>
  </ul>
</div>
