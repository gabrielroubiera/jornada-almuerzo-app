<div class="card my-3" *ngIf="data.length != 0" >
  <div class="card-body">
    <h5 class="card-title text-center">Pedidos en cola: {{ data.pedidosEnCola }}</h5>
    <h6 class="text-center"><em class="text-success">Esperando por ingredientes...</em></h6>

  </div>
</div>

<div *ngIf="data.length == 0">
  <div class="alert alert-success mt-4" role="alert">
    No tienes platos en cola.
  </div>
</div>
